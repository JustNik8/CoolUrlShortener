services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "url_shortener_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "user"
    ports:
      - "5440:5432"
    volumes:
      - pg_vol:/var/lib/postgresql/data
    networks:
      - service_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "url_shortener_db" ]
      interval: 5s
      timeout: 5s
      retries: 10

  url_shortener_service:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      ENV: "local"
      SERVER_PORT: "8000"

      DATABASE_USERNAME: "user"
      DATABASE_PASSWORD: "user"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "url_shortener_db"

      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "redis"

      CLICKHOUSE_USERNAME: "user"
      CLICKHOUSE_PASSWORD: "user"
      CLICKHOUSE_HOST: "clickhouse"
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_DATABASE: "default"
      BATCH_TIME_PERIOD: "1s"
    networks:
      - service_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/healthcheck" ]
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

  redis:
    image: bitnami/redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_vol:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=redis
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - service_network

  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - "18123:8123"
    environment:
      CLICKHOUSE_USER: user
      CLICKHOUSE_PASSWORD: user
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "localhost:8123/ping" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - service_network
    volumes:
      - clickhouse_vol:/var/lib/clickhouse/

volumes:
  pg_vol:
  redis_vol:
  clickhouse_vol:

networks:
  service_network:
    driver: bridge
name: Build and Push Frontend

on:
  push:
    paths:
      - frontend/**
    branches:
      - main

  workflow_dispatch:
    inputs:
      myInput:
        description: 'User Input:'
        required: true
        default: "Run"

jobs:
  job1:
    name: Build and push service
    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.DOCKERHUB_LOGIN }}
      NAME: ${{ secrets.DOCKER_FRONTED_NAME }}
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: docker build -t $LOGIN/$NAME:latest ./frontend
      - name: Docker login
        run: echo ${{ secrets.DOCKERHUB_PASS }} | docker login -u ${{ secrets.DOCKERHUB_LOGIN }} --password-stdin
      - name: Push image
        run: docker push $LOGIN/$NAME:latest

  job2:
    name: Publish
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Run sshpass commands
        uses: matheusvanzan/sshpass-action@v2
        with:
          host: ${{ secrets.VIRTUAL_IP }}
          user: ${{ secrets.VIRTUAL_LOGIN }}
          key: ${{ secrets.SERVER_KEY }}
          run: |
            cd url_shortener
            sudo docker compose pull
            sudo docker compose up -d